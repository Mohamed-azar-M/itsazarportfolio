<body>
    <h1>Factorial Calculator</h1>
    <figure>
           <figcaption>      
            <label for="number">Enter a number:</label>
            <input type="number" id="number" min="0" placeholder="Enter a number " required>
    
      
            <button onclick="calculateFactorial()">Calculate Factorial</button>

            
        </figcaption> 

    </figure>
   
        <aside>
            <details>
                <summary>
                    <legend>
                    How do you get the Factorial of Number?
                    </legend>
                    <br>
                </summary>
              <video width="400" height="200" controls>
                <!--<source src="Factorial.mp4" type="video/mp4">-->
                <source src="Factorial.mp4" type="video/mp4">

            </details>
           
            <p>
               Factorial of a positive integer 
                (number) is the sum of multiplication 
        of all the integers smaller than that positive integer.
         For example, factorial of <strong>5</strong> is *<strong> 5* 4 * 3 * 2 * 1 </strong>which &nbsp;
          equals to 
         <strong>120</strong>
            </p>
       
           
        </aside>
   
      
            <div id="result"></div>

    <!--Scripting //////-->

    <script>
        function calculateFactorial() {
            var numberInput = document.getElementById('number');
            var resultDiv = document.getElementById('result');
            
            var num = parseInt(numberInput.value);

            if (isNaN(num)) {
                resultDiv.innerHTML = 'Please enter a valid number.';
                return;
            }

            if (num < 0) {
                resultDiv.innerHTML = 'Factorial is not defined for negative numbers.';
                return;
            }

            var factorial = 1;
            for (var i = 2; i <= num; i++) {
                factorial *= i;
            }

            resultDiv.innerHTML = 'Factorial of ' + num + ' is: ' + factorial;
        }
    </script>
